<app-crud-nav></app-crud-nav>
<input type="text" [(ngModel)]="tempStdName" class="form-control" />
<button
  *ngIf="idToUpdate === -1"
  (click)="addStudent()"
  class="btn btn-primary"
>
  Add
</button>
<button *ngIf="idToUpdate > -1" (click)="editStudent()" class="btn btn-success">
  Edit
</button>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <td colspan="3">
        <input
          type="text"
          [(ngModel)]="searchText"
          (keyup)="searchStudents()"
        />
      </td>
    </tr>
  </thead>
  <tbody *ngIf="searchText == ''">
    <tr *ngFor="let student of students; let i = index">
      <td>{{ student }}</td>
      <td>
        <button class="btn btn-primary" (click)="setForEdit(i)">Edit</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteStudent(i)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>

  <tbody *ngIf="searchText != ''">
    <tr *ngFor="let student of filteredStudents; let i = index">
      <td>{{ student }}</td>
      <td>
        <button class="btn btn-primary" (click)="setForEdit(i)">Edit</button>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteStudent(i)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
